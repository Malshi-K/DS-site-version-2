[[redirects]]
  from = "http://gdcdigital.net/*"
  to = "https://gdcdigital.net/:splat"
  status = 301
  force = true

[[redirects]]
  from = "http://www.gdcdigital.net/*"
  to = "https://gdcdigital.net/:splat"
  status = 301
  force = true

[[redirects]]
  from = "https://www.gdcdigital.net/*"
  to = "https://gdcdigital.net/:splat"
  status = 301
  force = true

# Handle clean URLs
[[redirects]]
  from = "/*/"
  to = ":splat"
  status = 301
  force = true

# SPA fallback
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

[[headers]]
  for = "/*"
  [headers.values]
    Strict-Transport-Security = "max-age=31536000; includeSubDomains; preload"
    X-Robots-Tag = "index, follow"
    Cache-Control = "public, max-age=31536000, immutable"